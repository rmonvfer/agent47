name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    name: Build native (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-x86_64
          - os: ubuntu-latest
            target: linux-x86_64
          - os: ubuntu-24.04-arm
            target: linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM 25
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "25"
          distribution: graalvm

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: jetbrains
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build native image
        run: ./gradlew :agent47-app:nativeCompile
        env:
          CI: "true"

      - name: Rename binary
        run: mv agent47-app/build/native/nativeCompile/agent47 agent47-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent47-${{ matrix.target }}
          path: agent47-${{ matrix.target }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/agent47-*/; do
            cp "$dir"agent47-* release/
          done
          cd release
          sha256sum agent47-* > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
